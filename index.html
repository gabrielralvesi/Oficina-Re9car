            toast.className = `toast ${type}`;
            const icons = { 
                success: 'fa-check-circle', 
                error: 'fa-exclamation-circle', 
                warning: 'fa-exclamation-triangle', 
                info: 'fa-info-circle',
                whatsapp: 'fa-whatsapp'
            };
            toast.innerHTML = `<i class="fas ${icons[type] || icons.info}"></i> ${message}`;
            document.getElementById('toastContainer').appendChild(toast);
            setTimeout(() => toast.remove(), 3000);

            return telefone.replace(/\D/g, '');
        };

        const enviarWhatsApp = (numero, mensagem) => {
            const numeroFormatado = formatarTelefoneWhatsApp(numero);
            const mensagemCodificada = encodeURIComponent(mensagem);
            const url = `https://wa.me/${numeroFormatado}?text=${mensagemCodificada}`;

            showToast('Mensagem preparada!', 'whatsapp');

            const now = new Date();

        };

        const updateCounters = () => {
            document.getElementById('osCount').textContent = App.data.os.filter(o => o.status === 'andamento').length;
            document.getElementById('clientesCount').textContent = App.data.clientes.length;
            document.getElementById('veiculosCount').textContent = App.data.veiculos.length;
            document.getElementById('alertasCount').textContent = App.alertas.length;

            try {
                const saved = localStorage.getItem('renovecar_pro');

                    const parsed = JSON.parse(saved);
                    App.data = parsed.data || dadosIniciais;
                    App.configuracoes = parsed.configuracoes || App.configuracoes;

                        .reduce((s, v) => s + v.valor, 0);
                    f.saldoVales = valesPendentes;

                f.saldoVales = valesPendentes;

                    prioridade: 'alta',
                    acao: 'enviarLembrete'

                    prioridade: 'alta',
                    acao: 'pagar'
                });

            // Ordenar por prioridade
            App.alertas.sort((a, b) => {
                if (a.prioridade === 'alta' && b.prioridade !== 'alta') return -1;
                if (a.prioridade !== 'alta' && b.prioridade === 'alta') return 1;
                return 0;

                        <i class="fas fa-check-double"></i> Ignorar Todos
                    </button>
                </div>
            `;
        };

        const resolverAlerta = (tipo, id) => {
            if (tipo === 'agenda') {
                const alerta = App.alertas.find(a => a.id == id);
                if (alerta && alerta.whatsapp) {
                    enviarWhatsApp(alerta.whatsapp, alerta.mensagem);
                    showToast('Lembrete enviado!', 'whatsapp');
                }
            } else if (tipo === 'vale') {
                showSection('funcionarios', document.querySelectorAll('.nav-item')[4]);
                setTimeout(() => mostrarSubFuncionario('vales'), 500);
            } else if (tipo === 'km' || tipo === 'tempo') {
                showSection('os', document.querySelectorAll('.nav-item')[1]);
            }
            
            // Remover alerta
            App.alertas = App.alertas.filter(a => a.id != id);
            updateCounters();
            renderSection('alertas');
        };

        const ignorarTodosAlertas = () => {
            App.alertas = [];
            updateCounters();
            showToast('Todos os alertas ignorados', 'info');
            renderSection('alertas');
        };

        // ==================== CONFIGURA√á√ïES ====================
        const renderConfig = () => {
            return `
                <div class="form-section">
                    <h3>‚öôÔ∏è Configura√ß√µes da Empresa</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Nome da Empresa</label>
                            <input type="text" id="configEmpresa" value="${App.configuracoes.empresa}">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="configEmail" value="${App.configuracoes.email}">
                        </div>
                        <div class="form-group">
                            <label>Telefone</label>
                            <input type="text" id="configTelefone" value="${App.configuracoes.telefone}">
                        </div>
                        <div class="form-group">
                            <label>WhatsApp</label>
                            <input type="text" id="configWhatsApp" value="${App.configuracoes.whatsapp || ''}" placeholder="5511999999999">
                        </div>
                        <div class="form-group">
                            <label>Endere√ßo</label>
                            <input type="text" id="configEndereco" value="${App.configuracoes.endereco}">
                        </div>
                        <div class="form-group">
                            <label>CNPJ</label>
                            <input type="text" id="configCnpj" value="${App.configuracoes.cnpj}">
                        </div>
                    </div>
                    <button class="btn btn-success" onclick="salvarConfig()">
                        <i class="fas fa-save"></i> Salvar Configura√ß√µes
                    </button>
                </div>

                <div class="form-section">
                    <h3>üíæ Backup e Restaura√ß√£o</h3>
                    <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                        <button class="btn btn-primary" onclick="gerarBackup()">
                            <i class="fas fa-download"></i> Fazer Backup
                        </button>
                        <button class="btn btn-warning" onclick="restaurarBackup()">
                            <i class="fas fa-upload"></i> Restaurar Backup
                        </button>
                        <button class="btn btn-danger" onclick="limparDados()">
                            <i class="fas fa-trash"></i> Limpar Dados
                        </button>
                    </div>
                </div>

                <div class="form-section">
                    <h3>üìä Estat√≠sticas do Sistema</h3>
                    <div class="stats-grid">
                        <div class="stat-card" style="background: var(--info);">
                            <div>
                                <h3>Total de OS</h3>
                                <div class="value">${App.data.os.length}</div>
                            </div>
                            <i class="fas fa-clipboard-list stat-icon"></i>
                        </div>
                        <div class="stat-card" style="background: var(--success);">
                            <div>
                                <h3>Clientes</h3>
                                <div class="value">${App.data.clientes.length}</div>
                            </div>
                            <i class="fas fa-users stat-icon"></i>
                        </div>
                        <div class="stat-card" style="background: var(--warning);">
                            <div>
                                <h3>Funcion√°rios</h3>
                                <div class="value">${App.data.funcionarios.length}</div>
                            </div>
                            <i class="fas fa-user-tie stat-icon"></i>
                        </div>
                        <div class="stat-card" style="background: var(--primary);">
                            <div>
                                <h3>Vales Pend.</h3>
                                <div class="value">${App.data.vales.filter(v => v.status === 'pendente').length}</div>
                            </div>
                            <i class="fas fa-hand-holding-usd stat-icon"></i>
                        </div>
                    </div>
                    
                    <p><strong>Vers√£o:</strong> ${CONFIG.VERSAO}</p>
                    <p><strong>√öltimo backup:</strong> ${localStorage.getItem('renovecar_pro') ? 'Dispon√≠vel' : 'Nunca'}</p>
                </div>
            `;
        };

        const salvarConfig = () => {
            App.configuracoes = {
                empresa: document.getElementById('configEmpresa').value,
                email: document.getElementById('configEmail').value,
                telefone: document.getElementById('configTelefone').value,
                whatsapp: document.getElementById('configWhatsApp').value,
                endereco: document.getElementById('configEndereco').value,
                cnpj: document.getElementById('configCnpj').value
            };
            salvarDados();
            showToast('Configura√ß√µes salvas!', 'success');
        };

        const gerarBackup = () => {
            const backup = {
                data: new Date().toISOString(),
                configuracoes: App.configuracoes,
                dados: App.data,
                versao: CONFIG.VERSAO
            };
            
            const blob = new Blob([JSON.stringify(backup, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `renovecar_backup_${new Date().getTime()}.json`;
            a.click();
            
            showToast('Backup realizado!', 'success');
        };

        const restaurarBackup = () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const backup = JSON.parse(e.target.result);
                        if (backup.dados) {
                            App.data = backup.dados;
                            if (backup.configuracoes) App.configuracoes = backup.configuracoes;
                            salvarDados();
                            showToast('Backup restaurado!', 'success');
                            renderSection('dashboard');
                        } else {
                            showToast('Arquivo de backup inv√°lido', 'error');
                        }
                    } catch (error) {
                        showToast('Erro ao ler arquivo', 'error');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        };

        const limparDados = () => {
            if (confirm('‚ö†Ô∏è TEM CERTEZA? Esta a√ß√£o n√£o pode ser desfeita!')) {
                if (confirm('Digite CONFIRMAR para continuar:') === 'CONFIRMAR') {
                    App.data = {
                        os: [],
                        clientes: [],
                        veiculos: [],
                        funcionarios: [],
                        vales: [],
                        agenda: [],
                        financeiro: []
                    };
                    salvarDados();
                    showToast('Dados limpos!', 'success');
                    renderSection('dashboard');
                }
            }
        };

        // ==================== MODAL ====================
        const openModal = (title, content, onConfirm) => {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalBody').innerHTML = content;
            document.getElementById('modal').classList.add('active');
            document.getElementById('modalConfirmBtn').onclick = onConfirm || closeModal;
        };

        const closeModal = () => {
            document.getElementById('modal').classList.remove('active');
        };
    </script>
</body>
</html>
