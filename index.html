<!DOCTYPE html><html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema - RenoveCar Centro Automotivo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f2f2f2; }
        header { background: #333; color: #fff; padding: 20px; text-align: center; }
        nav { background: #555; padding: 10px; display: flex; gap: 15px; }
        nav a { color: #fff; text-decoration: none; font-weight: bold; }
        section { padding: 20px; }
        .card { background: #fff; padding: 20px; margin-bottom: 20px; border-radius: 8px; }
        input, select { padding: 8px; width: 100%; margin: 5px 0 15px; }
        button { padding: 10px 15px; background: #333; color: #fff; border: none; cursor: pointer; }
        button:hover { background: #000; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        table, th, td { border: 1px solid #ccc; }
        th, td { padding: 10px; text-align: left; }
    </style>
</head>
<body>
    <header>
        <h1>RenoveCar Centro Automotivo</h1>
    </header><nav>
    <a href="#caixa">Controle de Caixa</a>
    <a href="#clientes">Cadastro de Clientes</a>
    
    <a href="#vales">Controle de Vales Funcionários</a>
</nav>

<section id="caixa" class="card">
    <h2>Controle de Caixa</h2>
    <label>Tipo:</label>
    <select id="tipoCaixa">
        <option value="entrada">Entrada</option>
        <option value="saida">Saída</option>
    </select>
    <label>Descrição:</label>
    <input type="text" id="descCaixa">
    <label>Valor:</label>
    <input type="number" id="valorCaixa">
    <button onclick="registrarCaixa()">Registrar</button>

    <table id="tabelaCaixa">
        <tr><th>Tipo</th><th>Descrição</th><th>Valor</th></tr>
    </table>
</section>

<section id="clientes" class="card">
    <h2>Cadastro de Clientes</h2>
    <label>Nome:</label>
    <input type="text" id="nomeCliente">
    <label>Telefone:</label>
    <input type="text" id="telCliente">
    <label>Veículo:</label>
    <input type="text" id="veicCliente">
    <button onclick="cadastrarCliente()">Cadastrar</button>

    <table id="tabelaClientes">
        <tr><th>Nome</th><th>Telefone</th><th>Veículo</th></tr>
    </table>
</section>



<section id="vales" class="card">
    <h2>Controle de Vales Funcionários</h2>
    <label>Nome do Funcionário:</label>
    <input type="text" id="nomeFunc">
    <label>Tipo:</label>
    <select id="tipoVale">
        <option value="entrada">Entrada</option>
        <option value="saida">Saída</option>
    </select>
    <label>Valor:</label>
    <input type="number" id="valorVale">
    <button onclick="registrarVale()">Registrar</button>

    <table id="tabelaVales">
        <tr><th>Funcionário</th><th>Tipo</th><th>Valor</th></tr>
    </table>
</section>

<script>
    function registrarCaixa() {
        const tipo = document.getElementById('tipoCaixa').value;
        const desc = document.getElementById('descCaixa').value;
        const valor = document.getElementById('valorCaixa').value;
        const tabela = document.getElementById('tabelaCaixa');
        const linha = tabela.insertRow();
        linha.insertCell(0).innerText = tipo;
        linha.insertCell(1).innerText = desc;
        linha.insertCell(2).innerText = valor;
    }

    function cadastrarCliente() {
        const nome = document.getElementById('nomeCliente').value;
        const tel = document.getElementById('telCliente').value;
        const veic = document.getElementById('veicCliente').value;
        const tabela = document.getElementById('tabelaClientes');
        const linha = tabela.insertRow();
        linha.insertCell(0).innerText = nome;
        linha.insertCell(1).innerText = tel;
        linha.insertCell(2).innerText = veic;
    }

    function registrarDespesa() {
        const tipo = document.getElementById('tipoDespesa').value;
        const valor = document.getElementById('valorDespesa').value;
        const tabela = document.getElementById('tabelaDespesas');
        const linha = tabela.insertRow();
        linha.insertCell(0).innerText = tipo;
        linha.insertCell(1).innerText = valor;
    }

    function registrarVale() {
        const nome = document.getElementById('nomeFunc').value;
        const tipo = document.getElementById('tipoVale').value;
        const valor = document.getElementById('valorVale').value;
        const tabela = document.getElementById('tabelaVales');
        const linha = tabela.insertRow();
        linha.insertCell(0).innerText = nome;
        linha.insertCell(1).innerText = tipo;
        linha.insertCell(2).innerText = valor;
    }
</script>

</body>
</html>
